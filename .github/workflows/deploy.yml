name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FRONTEND_IMAGE: pooyaos/chess-frontend:latest
      BACKEND_IMAGE: pooyaos/chess-backend:latest
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # -------------------------
      # Build & push frontend
      # -------------------------
      - name: Build and push frontend image
        run: |
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
          docker build -f Dockerfile.frontend -t $FRONTEND_IMAGE .
          docker push $FRONTEND_IMAGE

      # -------------------------
      # Build & push backend
      # -------------------------
      - name: Build and push backend image
        run: |
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
          docker build -f Dockerfile.backend -t $BACKEND_IMAGE .
          docker push $BACKEND_IMAGE

      # -------------------------
      # Copy docker-compose.yml to VPS
      # -------------------------
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy docker-compose.yml via scp
        run: |
          scp -o StrictHostKeyChecking=no ./docker-compose.yml ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/root/docker-compose.yml

      # -------------------------
      # SSH to VPS and deploy
      # -------------------------
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          script: |
            cd /root
            docker compose pull
            docker compose up -d --remove-orphans
            docker system prune -f
