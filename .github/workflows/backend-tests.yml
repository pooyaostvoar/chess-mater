name: Backend Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: chessuser
          POSTGRES_PASSWORD: chesspass
          POSTGRES_DB: chess_master_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U chessuser -d chess_master_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6378:6379
        env:
          REDIS_PASSWORD: redis-pass
        options: >-
          --health-cmd "redis-cli -a redis-pass ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "./chess-master-backend/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: ./chess-master-backend
        run: pnpm install

      - name: Set environment variables
        run: |
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_USER=chessuser" >> $GITHUB_ENV
          echo "DB_PASS=chesspass" >> $GITHUB_ENV
          echo "DB_NAME=chess_master_test" >> $GITHUB_ENV
          echo "REDIS_URL=redis://:redis-pass@localhost:6378" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Wait for services
        run: |
          until pg_isready -h localhost -p 5432 -U chessuser; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          until redis-cli -a redis-pass -h localhost -p 6378 ping | grep PONG; do
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Run tests
        working-directory: ./chess-master-backend
        run: pnpm test
