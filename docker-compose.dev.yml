version: "3.9"

services:
  frontend:
    build:
      context: ./
      dockerfile: Dockerfile.frontend.dev
    container_name: chess_frontend_dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot reload
      - ./chess-master-frontend/src:/app/chess-master-frontend/src
      - ./packages/utils/src:/app/packages/utils/src
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  backoffice:
    build:
      context: ./chess-master-backoffice
      dockerfile: Dockerfile.dev
    container_name: chess_backoffice_dev
    ports:
      - "3001:3001"
    volumes:
      - ./chess-master-backoffice:/app
      - /app/node_modules
      - /app/.pnpm-store
    environment:
      - VITE_API_URL=http://localhost:3004
    depends_on:
      - backend

  backend:
    build:
      context: ./
      dockerfile: Dockerfile.backend.dev
    container_name: chess_backend_dev
    ports:
      - "3004:3004"
    volumes:
      - ./chess-master-backend/src:/app/chess-master-backend/src
      - ./packages/utils/src:/app/packages/utils/src
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=chessuser
      - DB_PASS=chesspass
      - DB_NAME=chess_master
      - REDIS_URL=redis://:redis-pass@redis:6379
      - ENV=development
      - EMAIL_NOTIFICATION_URL=https://script.google.com/macros/s/AKfycbymKePXvohmD14G48p2b61zY3485xsvf6jpU71NVywVfRzUM6Z-szNB9dHY34xVqkMo/exec
    secrets:
      - google_client_id
      - google_client_secret
      - session_secret
      - telegram_token
      - telegram_chat_id
      - vapid_private_key
      - vapid_public_key
      
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: chess_db_dev
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=chessuser
      - POSTGRES_PASSWORD=chesspass
      - POSTGRES_DB=chess_master
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: chess_redis_dev
    command: ["redis-server", "--requirepass", "redis-pass"]
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: chess_pgadmin_dev
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "8080:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      - db
secrets:
  google_client_id:
    file: ./secrets/google_client_id.txt
  google_client_secret:
    file: ./secrets/google_client_secret.txt
  session_secret:
    file: ./secrets/session_secret.txt
  telegram_token:
    file: ./secrets/telegram_token.txt
  telegram_chat_id:
    file: ./secrets/telegram_chat_id.txt
  vapid_private_key:
    file: ./secrets/vapid_private_key.txt
  vapid_public_key:
    file: ./secrets/vapid_public_key.txt
volumes:
  postgres_data:
  redis_data: